      .music-player {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        background-color: #ff9900; /* Color naranja */
        border-radius: 15px;
        padding: 10px 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1000;
        font-family: Arial, sans-serif;
      }
      .music-player__info {
        text-align: center;
        margin-bottom: 10px;
      }
      .music-player__title {
        font-size: 1.1em;
        font-weight: bold;
        color: #fff;
        margin-bottom: 2px;
      }
      .music-player__artist {
        font-size: 0.9em;
        color: #fff;
        opacity: 0.8;
      }
      .music-player__controls {
        width: 100%;
      }
      .music-player__audio {
        width: 100%;
      }
      .music-player__audio::-webkit-media-controls-panel {
        background-color: transparent;
        border-radius: 10px;
      }
      .music-player__audio::-webkit-media-controls-play-button,
      .music-player__audio::-webkit-media-controls-current-time-display,
      .music-player__audio::-webkit-media-controls-time-remaining-display,
      .music-player__audio::-webkit-media-controls-timeline,
      .music-player__audio::-webkit-media-controls-volume-slider,
      .music-player__audio::-webkit-media-controls-mute-button {
        color: #fff;
      }
      .music-player__audio::-webkit-media-controls-timeline {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
      }
      .music-player__audio::-webkit-media-controls-volume-slider {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
      }
    </style>
